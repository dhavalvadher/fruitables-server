openapi: 3.0.0
info:
  title: Fruitables API
  description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: 0.1.9
servers:
  - url: http://localhost:9000/api/v1
    description: Optional server description, e.g. Main (production) server
  - url: http://example.com
    description: Optional server description, e.g. Internal staging server for testing
components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT 
security:
  - bearerAuth: []
paths:
  /users/useradd:
    post:
      summary: users register.
      description: Optional extended description in CommonMark or HTML.
      tags:
      - users
      requestBody:
        required: true
        content:
         multipart/form-data:
            schema:
              type: object
              properties:
                  name:
                    type: string
                  email:
                    type: string
                  password:
                    type: string
                  role:
                    type: string
                  avtar:
                     type: string
                     format: binary
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string
  /users/login:
    post:
      summary: login succsesfully.
      description: Optional extended description in CommonMark or HTML.
      tags:
      - users
      requestBody:
        required: true
        content:
         application/json:
            schema:
              type: object
              properties:
                  email:
                    type: string
                  password:
                    type: string
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string
  /users/logout:
    post:
      summary: user logout.
      description: Optional extended description in CommonMark or HTML.
      tags:
      - users
      requestBody:
        required: true
        content:
         application/json:
            schema:
              type: object
              properties:
                  _id:
                    type: string
      responses:
        '200':    # status code
          description: A JSON array of user names  generateAuthToken
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string
  /users/get-newtoken:
    post:
      summary: user generate Token.
      description: Optional extended description in CommonMark or HTML.
      tags:
      - users
      responses:
        '200':    # status code
          description: A JSON array of user names  
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string
  /users/googleLogin:
    get:
      summary: Please move to browser.
      description: Optional extended description in CommonMark or HTML.
      tags:
      - users
      responses:
        '200':    # status code
          description: A JSON array of user names  
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string
  /categories/list_categories:
    get:
      summary: Please move to browser.
      description: Optional extended description in CommonMark or HTML.
      tags:
      - categories
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: page no
        - in: query
          name: pageSize
          schema:
            type: integer
          description: page size
      responses:
        '200':    # status code
          description: A JSON array of user names  
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string
  /categories/update_categories/{category_id}:
    put:
      summary: categories.
      description: Optional extended description in CommonMark or HTML.
      tags:
        - categories  
      parameters:
        - in: path
          name: category_id
          schema:
            type: string
          required: true
          description: Update category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string     
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string 